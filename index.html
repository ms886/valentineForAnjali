<!DOCTYPE html>
<html>
<head>
  <title>Will you be my Valentine?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding-top: 80px;
    }

    button {
      font-size: 22px;
      padding: 15px 30px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 15px;
      transition: transform 0.3s ease;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #bbb;
      color: white;
    }

    #message {
      margin-top: 25px;
      font-size: 18px;
      color: #555;
      min-height: 24px;
    }

    p.note {
      font-size: 12px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

<h1>Would you like to be my Valentine? üíñ</h1>
<p>Whatever you choose, I appreciate your honesty ü§ç</p>

<button id="yes">Yes üíñ</button>
<button id="no">No ü§ç</button>

<div id="message"></div>
<p class="note">This page records anonymous button clicks ü§ç</p>

<script>
  let noCount = 0;
  let size = 1;

  // Your Google Form info
  const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSe7GEe4EXMCGBqW4Ado2B0p79ffmo-YgEwQzGfFSW68ppRy_g/formResponse";
  const ENTRY_YES = "entry.2045476223";     // Clicked yes
  const ENTRY_NOCOUNT = "entry.1041194826";  // No Count

  function sendToForm(answer, count) {
    fetch(FORM_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body:
        ENTRY_YES + "=" + encodeURIComponent(answer) +
        "&" + ENTRY_NOCOUNT + "=" + encodeURIComponent(count)
    });
  }

  const messages = [
    "Thanks for your honesty ü§ç",
    "I appreciate your answer üå∏",
    "Totally okay ‚Äî thanks for telling me üí´"
  ];

  document.getElementById("no").onclick = function () {
    noCount++;
    sendToForm("No", noCount);

    document.getElementById("message").textContent =
      messages[Math.floor(Math.random() * messages.length)];

    size += 0.05;
    document.getElementById("yes").style.transform = `scale(${size})`;
  };

  document.getElementById("yes").onclick = function () {
    sendToForm("Yes", 1);

    document.body.innerHTML =
      "<h1>That truly means a lot üíñ</h1><p>Thank you for saying yes üå∑</p>";
  };
</script>

</body>
</html>
